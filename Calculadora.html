<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Incluindo o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base para o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar em botões no mobile */
        }
        /* Estilos para os botões da calculadora para dar um feedback tátil */
        .calc-button {
            transition: all 0.1s ease-in-out;
        }
        .calc-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Container principal da calculadora -->
    <div class="w-full max-w-sm mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-6">
        
        <!-- Visor da Calculadora -->
        <div class="bg-gray-200 dark:bg-gray-700 rounded-lg p-4 text-right">
            <div id="display" class="text-4xl font-bold text-gray-800 dark:text-white break-all h-12 flex items-center justify-end">0</div>
        </div>

        <!-- Teclado da Calculadora -->
        <div class="grid grid-cols-4 gap-4">
            
            <!-- Botões de Funções (Linha 1) -->
            <button onclick="clearDisplay()" class="calc-button text-xl font-semibold bg-red-400 hover:bg-red-500 text-white p-4 rounded-lg shadow-md">C</button>
            <button onclick="appendCharacter('(')" class="calc-button text-xl font-semibold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">(</button>
            <button onclick="appendCharacter(')')" class="calc-button text-xl font-semibold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">)</button>
            <button onclick="appendCharacter('/')" class="calc-button text-xl font-semibold bg-orange-400 hover:bg-orange-500 text-white p-4 rounded-lg shadow-md">÷</button>
            
            <!-- Números e Operadores -->
            <button onclick="appendCharacter('7')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">7</button>
            <button onclick="appendCharacter('8')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">8</button>
            <button onclick="appendCharacter('9')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">9</button>
            <button onclick="appendCharacter('*')" class="calc-button text-xl font-semibold bg-orange-400 hover:bg-orange-500 text-white p-4 rounded-lg shadow-md">×</button>

            <button onclick="appendCharacter('4')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">4</button>
            <button onclick="appendCharacter('5')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">5</button>
            <button onclick="appendCharacter('6')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">6</button>
            <button onclick="appendCharacter('-')" class="calc-button text-xl font-semibold bg-orange-400 hover:bg-orange-500 text-white p-4 rounded-lg shadow-md">−</button>

            <button onclick="appendCharacter('1')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">1</button>
            <button onclick="appendCharacter('2')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">2</button>
            <button onclick="appendCharacter('3')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">3</button>
            <button onclick="appendCharacter('+')" class="calc-button text-xl font-semibold bg-orange-400 hover:bg-orange-500 text-white p-4 rounded-lg shadow-md">+</button>

            <button onclick="deleteLast()" class="calc-button text-xl font-semibold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">⌫</button>
            <button onclick="appendCharacter('0')" class="calc-button text-xl font-semibold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">0</button>
            <button onclick="appendCharacter('.')" class="calc-button text-xl font-semibold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white p-4 rounded-lg shadow-md">.</button>
            <button onclick="calculateResult()" class="calc-button text-xl font-semibold bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow-md">=</button>
        </div>
    </div>

    <script>
        // Seleciona o elemento do visor
        const display = document.getElementById('display');
        let calculationFinished = false;

        // Função para limpar o visor
        function clearDisplay() {
            display.innerText = '0';
            calculationFinished = false;
        }

        // Função para apagar o último caractere
        function deleteLast() {
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
            calculationFinished = false;
        }

        // Função para adicionar um caractere (número ou operador) ao visor
        function appendCharacter(char) {
            // Se o visor mostra '0' ou um erro, ou se um cálculo acabou de ser feito,
            // substitui o conteúdo pelo novo caractere (a menos que seja um operador).
            if (display.innerText === '0' || display.innerText === 'Erro' || calculationFinished) {
                // Se um cálculo terminou e o usuário digita um operador, continua o cálculo
                if (calculationFinished && ['/', '*', '-', '+'].includes(char)) {
                     display.innerText += char;
                     calculationFinished = false;
                     return;
                }
                display.innerText = char;
                calculationFinished = false;
            } else {
                display.innerText += char;
            }
        }

        // Função para calcular o resultado da expressão no visor
        function calculateResult() {
            try {
                // Para segurança, evitamos usar a função `eval()` diretamente.
                // Criar uma nova função é uma alternativa um pouco mais segura.
                const result = new Function('return ' + display.innerText)();
                
                // Verifica se o resultado é um número finito
                if (!isFinite(result)) {
                    throw new Error("Resultado inválido");
                }

                // Formata o número para ter no máximo 8 casas decimais e remove zeros à direita
                display.innerText = parseFloat(result.toFixed(8));
                calculationFinished = true; // Marca que o cálculo foi finalizado
            } catch (error) {
                // Se houver um erro na expressão (ex: 2++3), mostra 'Erro'
                display.innerText = 'Erro';
                calculationFinished = true;
            }
        }

        // Adiciona suporte para teclado
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.' || key === '(' || key === ')') {
                appendCharacter(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendCharacter(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault(); // Impede o comportamento padrão do Enter
                calculateResult();
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key.toLowerCase() === 'c') {
                clearDisplay();
            }
        });

    </script>
</body>
</html>
